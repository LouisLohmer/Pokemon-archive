<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon-Archiv</title>
    <link href="stylesheet.css" rel="stylesheet" />
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/pokemonLogo.png" class="pokemon-logo" />
        <div class="content-darkmodeswitch">
          <b><span id="messageDarkmodestatus" class="darkmodestatus"></span></b>
          <label class="switch">
            <input
              type="checkbox"
              id="switchDarkmode"
              onclick="enableDarkmode()"
            />
            <span class="slider round"></span>
          </label>
        </div>
      </nav>
    </header>
    <div class="pokemonfilter-layout">
      <h1>Filter anpassen</h1>
      <div class="flex">
        <div class="margin-right">
          <b><span class="filtername">Pokemontyp</span></b>
          <div class="flex">
            <label class="filteroptions" for="typeGrass">grass</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeGrass"
            />
            <label class="filteroptioncover" for="typeGrass"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typePoison">poison</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typePoison"
            />
            <label class="filteroptioncover" for="typePoison"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeFire">fire</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeFire"
            />
            <label class="filteroptioncover" for="typeFire"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeWater">water</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeWater"
            />
            <label class="filteroptioncover" for="typeWater"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeBug">bug</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeBug"
            />
            <label class="filteroptioncover" for="typeBug"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeFlying">flying</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeFlying"
            />
            <label class="filteroptioncover" for="typeFlying"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeGround">ground</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeGround"
            />
            <label class="filteroptioncover" for="typeGround"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeFighting">fighting</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeFighting"
            />
            <label class="filteroptioncover" for="typeFighting"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeRock">rock</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeRock"
            />
            <label class="filteroptioncover" for="typeRock"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeGhost">ghost</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeGhost"
            />
            <label class="filteroptioncover" for="typeGhost"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeElectric">electric</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeElectric"
            />
            <label class="filteroptioncover" for="typeElectric"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typePsychic">psychic</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typePsychic"
            />
            <label class="filteroptioncover" for="typePsychic"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeNormal">normal</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeNormal"
            />
            <label class="filteroptioncover" for="typeNormal"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeDragon">dragon</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeDragon"
            />
            <label class="filteroptioncover" for="typeDragon"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeFairy">fairy</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeFairy"
            />
            <label class="filteroptioncover" for="typeFairy"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="typeIce">ice</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="typeIce"
            />
            <label class="filteroptioncover" for="typeIce"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="noType">Kein Typ</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="noType"
            />
            <label class="filteroptioncover" for="noType"></label>
          </div>
        </div>
        <div class="margin-right">
          <b><span class="filtername">Pokemongewicht</span></b>
          <div class="flex">
            <label class="filteroptions" for="weightBelowTen">unter 10Kg</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="weightBelowTen"
            />
            <label class="filteroptioncover" for="weightBelowTen"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="weightUnderHundred">
              10Kg bis 100Kg</label
            >
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="weightUnderHundred"
            />
            <label class="filteroptioncover" for="weightUnderHundred"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="weightOverHundred"
              >über 100Kg</label
            >
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="weightOverHundred"
            />
            <label class="filteroptioncover" for="weightOverHundred"></label>
          </div>
          <div class="flex">
            <label class="filteroptions" for="noWeight">Kein Gewicht</label>
            <input
              type="radio"
              name="filteroption"
              class="selecteableFilteroption"
              id="noWeight"
            />
            <label class="filteroptioncover" for="noWeight"></label>
          </div>
        </div>
      </div>
      <div class="column-center">
        <span id="statusmessageFilter"></span>
        <button class="filterPokemon" onclick="filterPokemon()">
          Filter anwenden
        </button>
        <span class="watermark"
          >Made by LonelyStreetracer with <span class="heart">❤</span></span
        >
      </div>
    </div>
    <div class="pokemonlist">
      <div class="column width"></div>
      <div class="column width"></div>
      <div class="column width"></div>
    </div>

    <div class="popup-pokemondetails">
      <button class="closePopup" onclick="hidePokemondetails()">
        &#x2715;
      </button>
      <h2 id="name"></h2>
      <div class="column">
        <span class="pokemonattribute" id="ability"></span>
        <span class="pokemonattribute" id="moves"></span>
        <span class="pokemonattribute" id="types"></span>
        <span class="pokemonattribute" id="heldItems"></span>
        <span class="pokemonattribute" id="weight"></span>
      </div>
    </div>

    <script src="darkmode.js"></script>
    <script src="pokemonlist.js"></script>
    <script src="pokemondetails.js"></script>
  </body>
</html>
