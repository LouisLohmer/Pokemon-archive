<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon-Archiv</title>
        <link href="stylesheet.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav>
                <img src="assets/pokemonLogo.png" class="pokemon-logo" />
                <div class="content-darkmodeswitch">
                    <b><span id="messageDarkmodestatus" class="darkmodestatus"></span></b>
                    <label class="switch">
                        <input type="checkbox" id="switchDarkmode" onclick="enableDarkmode()" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </nav>
        </header>
        <div class="pokemonfilter-layout">
            <h1>Filter anpassen</h1>
            <div class="flex">
                <div class="margin-right">
                    <b><span class="filtername">Pokemontyp</span></b>
                    <div class="center">
                        <label class="filteroptions">grass</label>
                        <input type="checkbox" id="typeGrass"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">poison</label>
                        <input type="checkbox" id="typePoison"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">fire</label>
                        <input type="checkbox" id="typeFire"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">water</label>
                        <input type="checkbox" id="typeWater"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">bug</label>
                        <input type="checkbox" id="typeBug"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">flying</label>
                        <input type="checkbox" id="typeFlying"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">ground</label>
                        <input type="checkbox" id="typeGround"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">fighting</label>
                        <input type="checkbox" id="typeFighting"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">rock</label>
                        <input type="checkbox" id="typeRock"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">ghost</label>
                        <input type="checkbox" id="typeGhost"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">electric</label>
                        <input type="checkbox" id="typeElectric"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">psychic</label>
                        <input type="checkbox" id="typePsychic"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">normal</label>
                        <input type="checkbox" id="typeNormal"/>
                    </div>
                </div>
                <div class="margin-right">
                    <b><span class="filtername">Pokemonitems</span></b>
                    <div class="center">
                        <label class="filteroptions">None</label>
                        <input type="checkbox" id="itemNone"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">Items</label>
                        <input type="checkbox" id="itemRandomItems"/>
                    </div>
                </div>
                <div class="margin-right">
                    <b><span class="filtername">Pokemongewicht</span></b>
                    <div class="center">
                        <label class="filteroptions">unter 10Kg</label>
                        <input type="checkbox" id="weightBelowTen"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions"> 10Kg bis 100Kg</label>
                        <input type="checkbox" id="weightUnderHundred"/>
                    </div>
                    <div class="center">
                        <label class="filteroptions">über 100Kg</label>
                        <input type="checkbox" id="weightOverHundred"/>
                    </div>
                </div>
            </div>
            <div class="column-center">
                <button class="filterPokemon" onclick="filterPokemon()">Filter anwenden</button>
                <span class="watermark">Made by LonelyStreetracer with <span class="heart">❤</span></span>
            </div>
        </div>
        <div class="pokemonlist">
            <div class="column width"></div>
            <div class="column width"></div>
            <div class="column width"></div>
        </div>

        <div class="popup-pokemondetails">
            <button class="closePopup" onclick="hidePokemondetails()">&#x2715;</button>
            <h2 id="name"></h2>
            <div class="column">
                <span class="pokemonattribute" id="ability"></span>
                <span class="pokemonattribute" id="moves"></span>
                <span class="pokemonattribute" id="types"></span>
                <span class="pokemonattribute" id="heldItems"></span>
                <span class="pokemonattribute" id="weight"></span>
            </div>
        </div>

        <script src="darkmode.js"></script>
        <script src="pokemonlist.js"></script>
        <script src="pokemondetails.js"></script>
    </body>
</html>
