<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon-Archiv</title>
        <link href="stylesheet.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav>
                <img src="assets/pokemonLogo.png" class="pokemon-logo" />
                <div class="content-darkmodeswitch">
                    <b><span id="messageDarkmodestatus" class="darkmodestatus"></span></b>
                    <label class="switch">
                        <input type="checkbox" id="switchDarkmode" onclick="enableDarkmode()" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </nav>
        </header>
        <div class="pokemonfilter-layout">
            <h1>Filter anpassen</h1>
            <div class="flex">
                <div class="margin-right">
                    <label class="filtername">Filteroption</label>
                    <select class="filter">
                        <option class="filteroptions">Option 1</option>
                        <option class="filteroptions">Option 2</option>
                        <option class="filteroptions">Option 3</option>
                    </select>
                </div>
                <div class="margin-right">
                    <label class="filtername">Filteroption</label>
                    <select class="filter">
                        <option class="filteroptions">Option 1</option>
                        <option class="filteroptions">Option 2</option>
                        <option class="filteroptions">Option 3</option>
                    </select>
                </div>
                <div class="margin-right">
                    <label class="filtername">Filteroption</label>
                    <select class="filter">
                        <option class="filteroptions">Option 1</option>
                        <option class="filteroptions">Option 2</option>
                        <option class="filteroptions">Option 3</option>
                    </select>
                </div>
            </div>
            <span class="watermark">Made by LonelyStreetracer with <span class="heart">‚ù§</span></span>
        </div>
        <div class="pokemonlist">
            <div class="column width"></div>
            <div class="column width"></div>
            <div class="column width"></div>
        </div>

        <div class="popup-pokemondetails">
            <button class="closePopup" onclick="hidePokemondetails()">&#x2715;</button>
            <h2 id="name"></h2>
            <div class="column">
                <span class="pokemonattribute" id="ability"></span>
                <span class="pokemonattribute" id="moves"></span>
                <span class="pokemonattribute" id="types"></span>
                <span class="pokemonattribute" id="heldItems"></span>
                <span class="pokemonattribute" id="weight"></span>
            </div>
        </div>

        <script src="darkmode.js"></script>
        <script src="pokemonlist.js"></script>
        <script src="pokemondetails.js"></script>
    </body>
</html>
